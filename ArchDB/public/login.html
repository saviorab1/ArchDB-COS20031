<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèπ Login - Archery Score System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin: 0 auto 15px;
            object-fit: contain;
        }

        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #999;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            width: 100%;
            padding: 11px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 4px solid #c33;
            display: none;
            font-size: 14px;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 4px solid #3c3;
            display: none;
            font-size: 14px;
        }

        .success.show {
            display: block;
        }

        .hidden {
            display: none;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="css/ArchDB_logo.png" alt="ArchDB Logo" class="logo">
            <h1>üèπ ArchDB</h1>
            <p class="subtitle">Archery Score Recording</p>
        </div>

        <!-- Messages -->
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('register')">Register</button>
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm" class="form-section active" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">Sign In</button>
        </form>

        <!-- REGISTER FORM -->
        <form id="registerForm" class="form-section" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="registerRole">I am a:</label>
                <select id="registerRole" required onchange="updateRegisterFields()">
                    <option value="">-- Select Role --</option>
                    <option value="archer">üèπ Archer</option>
                    <option value="manager">üéØ Manager</option>
                </select>
            </div>

            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" placeholder="Choose username" required>
            </div>

            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Choose password" required>
            </div>

            <!-- Optional fields for Archer -->
            <div id="archerFields" class="hidden">
                <div class="form-group">
                    <label for="archerFirstName">First Name (optional)</label>
                    <input type="text" id="archerFirstName" placeholder="e.g. John">
                </div>

                <div class="form-group">
                    <label for="archerLastName">Last Name (optional)</label>
                    <input type="text" id="archerLastName" placeholder="e.g. Smith">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="archerGender">Gender (optional)</label>
                        <select id="archerGender">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="archerDOB">Birth Date (optional)</label>
                        <input type="date" id="archerDOB">
                    </div>
                </div>
            </div>

            <!-- Optional fields for Manager -->
            <div id="managerFields" class="hidden">
                <div class="form-group">
                    <label for="managerFirstName">First Name (optional)</label>
                    <input type="text" id="managerFirstName" placeholder="e.g. Jane">
                </div>

                <div class="form-group">
                    <label for="managerLastName">Last Name (optional)</label>
                    <input type="text" id="managerLastName" placeholder="e.g. Doe">
                </div>
            </div>

            <button type="submit" class="btn" id="registerBtn">Create Account</button>
        </form>
    </div>

    <script>
        // Tab switching
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.tab-btn');

            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            }

            clearMessages();
        }

        // Update fields based on role
        function updateRegisterFields() {
            const role = document.getElementById('registerRole').value;
            document.getElementById('archerFields').classList.toggle('hidden', role !== 'archer');
            document.getElementById('managerFields').classList.toggle('hidden', role !== 'manager');
        }

        // Show error
        function showError(msg) {
            const error = document.getElementById('error');
            error.textContent = msg;
            error.classList.add('show');
        }

        // Show success
        function showSuccess(msg) {
            const success = document.getElementById('success');
            success.textContent = msg;
            success.classList.add('show');
        }

        // Clear messages
        function clearMessages() {
            document.getElementById('error').classList.remove('show');
            document.getElementById('success').classList.remove('show');
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            clearMessages();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            if (!username || !password) {
                showError('Please enter username and password');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const res = await fetch('../api/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                const data = await res.json();

                if (data.success) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 800);
                } else {
                    showError(data.message || 'Login failed');
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            } catch (err) {
                console.error(err);
                showError('An error occurred');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        // Handle register
        async function handleRegister(e) {
            e.preventDefault();
            clearMessages();

            const role = document.getElementById('registerRole').value;
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!role || !username || !password) {
                showError('Please fill in required fields');
                return;
            }

            const userData = { username, password, role };

            if (role === 'archer') {
                userData.first_name = document.getElementById('archerFirstName').value.trim();
                userData.last_name = document.getElementById('archerLastName').value.trim();
                userData.gender = document.getElementById('archerGender').value;
                userData.date_of_birth = document.getElementById('archerDOB').value || '1990-01-01';
            } else if (role === 'manager') {
                userData.first_name = document.getElementById('managerFirstName').value.trim();
                userData.last_name = document.getElementById('managerLastName').value.trim();
            }

            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                const res = await fetch('../api/create_user.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData),
                    credentials: 'include'
                });

                const data = await res.json();

                if (data.success) {
                    showSuccess('Account created! Switching to login...');
                    setTimeout(() => {
                        document.getElementById('registerForm').reset();
                        updateRegisterFields();
                        switchTab('login');
                        btn.disabled = false;
                        btn.textContent = 'Create Account';
                    }, 1000);
                } else {
                    showError(data.message || 'Registration failed');
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (err) {
                console.error(err);
                showError('An error occurred');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        // Check if already logged in
        window.addEventListener('load', async () => {
            try {
                const res = await fetch('../api/check_auth.php', { credentials: 'include' });
                if (res.ok) {
                    const data = await res.json();
                    if (data.authenticated) {
                        window.location.href = 'index.html';
                    }
                }
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>
</html>
