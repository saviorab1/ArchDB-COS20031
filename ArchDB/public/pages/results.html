<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèπ Competition Results - Archery Score System</title>
    <link href="../css/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="../js/archery.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/ui.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="../css/ArchDB_logo.png" alt="ArchDB Logo" class="logo-img">
                <span class="brand-text">Archery Score System</span>
            </div>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="archers.html" class="nav-link">Archers</a>
                <a href="scores.html" class="nav-link">Scores</a>
                <a href="competitions.html" class="nav-link">Competitions</a>
                <a href="results.html" class="nav-link active">Results</a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title">Competition Results</h1>
            <p class="page-subtitle">View rankings and competition outcomes</p>
        </div>
    </section>

    <main class="container" style="padding: 2rem 0;">
        <!-- Competition Selector -->
        <div class="actions-bar">
            <select id="competition-selector" class="filter-select" onchange="loadCompetitionResults(this.value)">
                <option value="">Select Competition</option>
                <option value="1">Swinburne University Championship 2024</option>
                <option value="2">RMIT Archery Open</option>
                <option value="3">Monash Winter League Round 3</option>
                <option value="4">UNIHEC Archery Novice Championship</option>
            </select>
        </div>

        <!-- Results Display -->
        <div class="results-container" id="results-container">
            <!-- Results will be loaded here -->
            <div style="text-align: center; padding: 3rem; color: #64748b;">
                <p>Select a competition to view results</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <img src="../css/ArchDB_logo.png" alt="ArchDB" class="footer-logo">
                    <span>Archery Score System</span>
                </div>
                <div class="footer-links">
                    <a href="#about">About</a>
                    <a href="#help">Help</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Archery Score Recording System. Built for precision and excellence.</p>
            </div>
        </div>
    </footer>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <script>
        const competitionData = {
            '4': {
                name: 'UNIHEC Archery Novice Championship',
                date: '8 Dec 2024',
                location: 'UNIHEC Sports Complex',
                round: 'WA 1440',
                results: [
                    { rank: 1, archer: 'Aiden Dinh', category: 'Open Male Recurve', total: 58, scores: [9, 9, 8, 10, 9, 8] },
                    { rank: 2, archer: 'Thien Anh Doan', category: 'Open Male Compound', total: 55, scores: [9, 8, 9, 9, 8, 9] },
                    { rank: 3, archer: 'Dat Phong Luu', category: 'Open Male Recurve', total: 51, scores: [8, 8, 7, 9, 8, 7] },
                    { rank: 4, archer: 'Vo Huy', category: 'Open Male Barebow', total: 48, scores: [8, 7, 8, 8, 7, 8] },
                    { rank: 5, archer: 'Nguyen Do Gia Huy', category: 'Open Male Recurve', total: 45, scores: [7, 7, 8, 8, 7, 6] },
                ]
            }
        };

        function loadCompetitionResults(competitionId) {
            const container = document.getElementById('results-container');
            
            if (!competitionId) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #64748b;">
                        <p>Select a competition to view results</p>
                    </div>
                `;
                return;
            }

            const data = competitionData[competitionId];
            if (!data) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #64748b;">
                        <p>Results not yet available for this competition</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="result-header">
                    <div>
                        <h2 style="margin: 0; color: #1a365d;">${data.name}</h2>
                        <p style="margin: 0.5rem 0 0 0; color: #64748b;">
                            ${data.date} ‚Ä¢ ${data.location} ‚Ä¢ ${data.round}
                        </p>
                    </div>
                </div>

                <div class="table-card">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Archer</th>
                                <th>Category</th>
                                <th>Scores</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.results.forEach((result, index) => {
                const medalEmoji = result.rank === 1 ? 'ü•á' : result.rank === 2 ? 'ü•à' : result.rank === 3 ? 'ü•â' : '‚Ä¢';
                const scores = result.scores.join(', ');
                html += `
                    <tr class="${index === 0 ? 'winner-row' : ''}">
                        <td><strong>${medalEmoji} ${result.rank}</strong></td>
                        <td><strong>${result.archer}</strong></td>
                        <td>${result.category}</td>
                        <td>${scores}</td>
                        <td><strong style="color: #1a365d; font-size: 1.1rem;">${result.total}</strong></td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }

        // Load on page init if comp parameter exists
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const compId = params.get('comp');
            if (compId) {
                document.getElementById('competition-selector').value = compId;
                loadCompetitionResults(compId);
            }
        });
    </script>
</body>
</html>
